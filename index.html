  <meta charset="UTF-8">
  <title>Guess Game ‚Äì Word Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    :root {
      font-family: "Baloo 2", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #111827;
      --accent: #4f46e5;
      --accent-soft: #eef2ff;
      --card-bg: #ffffff;
      --vh: 1vh;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      min-height: calc(var(--vh, 1vh) * 100);
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000000;
      padding: 12px 0;
    }

    .app {
      background: var(--card-bg);
      padding: 24px 28px;
      border-radius: 20px;
      box-shadow:
        0 20px 45px rgba(15, 23, 42, 0.18),
        0 0 0 1px rgba(148, 163, 184, 0.35);
      max-width: 460px;
      width: 100%;
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .glow {
      position: absolute;
      inset: -40%;
      opacity: 0.5;
      background:
        radial-gradient(circle at 10% 0%, rgba(129, 140, 248, 0.4), transparent 55%),
        radial-gradient(circle at 90% 100%, rgba(253, 186, 116, 0.55), transparent 55%);
      pointer-events: none;
      z-index: -1;
    }

    h1 {
      font-size: 1.5rem;
      margin: 0 0 4px 0;
      text-align: center;
      letter-spacing: 0.03em;
    }

    .subtitle {
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 16px;
      color: #6b7280;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .card-number {
      font-weight: 600;
      font-size: 0.95rem;
      padding: 4px 10px;
      border-radius: 999px;
      background: var(--accent-soft);
      color: #1d1b4c;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .card-number span#card-number {
      font-variant-numeric: tabular-nums;
    }

    .hint {
      font-size: 0.8rem;
      color: #9ca3af;
      text-align: right;
    }

    .word-card {
      border-radius: 16px;
      padding: 18px 20px;
      background: linear-gradient(135deg, #fffbeb, #fefce8);
      border: 1px solid rgba(251, 191, 36, 0.6);
      margin-bottom: 8px;
      position: relative;
      overflow: hidden;
      transform-origin: center;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
      box-shadow:
        0 0 0 2px rgba(251, 191, 36, 0.65),
        0 0 30px rgba(251, 191, 36, 0.6);
      animation: glowPulse 2.2s ease-in-out infinite alternate;
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1 1 auto;
      min-height: 0;
    }

    .word-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.6), transparent 60%);
      opacity: 0.7;
      pointer-events: none;
    }

    .word-card-inner {
      position: relative;
      z-index: 1;
    }

    .word-card.pop {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 18px 35px rgba(245, 158, 11, 0.35);
    }

    ol {
      margin: 0;
      padding-left: 0;
      list-style: none;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
    }

    li {
      margin: 4px 0;
      font-size: 1.05rem;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: translateY(6px);
      animation: fadeUp 0.3s ease forwards;
    }

    li:nth-child(1) { animation-delay: 0.03s; }
    li:nth-child(2) { animation-delay: 0.07s; }
    li:nth-child(3) { animation-delay: 0.11s; }
    li:nth-child(4) { animation-delay: 0.15s; }
    li:nth-child(5) { animation-delay: 0.19s; }

    .word-label {
      background: #ffffff;
      border-radius: 4px;
      border-width: 3px;
      border-style: solid;
      padding: 4px 12px 6px;
      min-width: 80%;
      max-width: 100%;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
      box-shadow: 0 2px 4px rgba(15, 23, 42, 0.15);
      transform: skewX(-2deg);
    }

    .word-number {
      font-weight: 700;
      font-size: 1.1rem;
      min-width: 1.6em;
      text-align: left;
    }

    .word-text {
      text-transform: capitalize;
      letter-spacing: 0.02em;
      font-size: 1.9rem;
      font-weight: 650;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Color bands matching 1‚Äì5 Just One style */
    li.color-1 .word-label {
      border-color: #1d9bf0;
    }
    li.color-1 .word-number {
      color: #1d9bf0;
    }

    li.color-2 .word-label {
      border-color: #22c55e;
    }
    li.color-2 .word-number {
      color: #22c55e;
    }

    li.color-3 .word-label {
      border-color: #f97373;
    }
    li.color-3 .word-number {
      color: #f97373;
    }

    li.color-4 .word-label {
      border-color: #f59e0b;
    }
    li.color-4 .word-number {
      color: #f59e0b;
    }

    li.color-5 .word-label {
      border-color: #eab308;
    }
    li.color-5 .word-number {
      color: #eab308;
    }

    @keyframes glowPulse {
      0% {
        box-shadow:
          0 0 0 1px rgba(251, 191, 36, 0.45),
          0 0 18px rgba(251, 191, 36, 0.45);
      }
      100% {
        box-shadow:
          0 0 0 3px rgba(251, 191, 36, 0.85),
          0 0 32px rgba(251, 191, 36, 0.85);
      }
    }

    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 0;
      padding-top: 2px;
    }

    button {
      flex: 1;
      border-radius: 999px;
      border: none;
      padding: 10px 14px;
      font-size: 0.98rem;
      font-weight: 600;
      cursor: pointer;
      background: var(--accent);
      color: #fff;
      transition:
        transform 0.06s ease,
        box-shadow 0.16s ease,
        background 0.12s ease,
        opacity 0.2s ease;
      box-shadow: 0 6px 16px rgba(79, 70, 229, 0.45);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    button.secondary {
      background: #e5e7eb;
      color: #111827;
      box-shadow: 0 4px 10px rgba(148, 163, 184, 0.35);
    }

    button span.emoji {
      font-size: 1.1rem;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(79, 70, 229, 0.5);
    }

    button.secondary:hover {
      box-shadow: 0 8px 18px rgba(148, 163, 184, 0.5);
    }

    button:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: 0 3px 8px rgba(79, 70, 229, 0.35);
      background: #4338ca;
    }

    button.secondary:active {
      background: #d1d5db;
      box-shadow: 0 2px 5px rgba(148, 163, 184, 0.4);
    }

    .small-note {
      margin-top: 6px;
      font-size: 0.9rem;
      text-align: center;
      color: #6b7280;
    }

    .footer-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 4px;
      font-size: 0.78rem;
      color: #9ca3af;
    }

    .pill {
      padding: 3px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(249, 250, 251, 0.85);
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 900px) {
      body {
        align-items: flex-start;
        padding-top: 8px;
        padding-bottom: 12px;
      }
      .app {
        margin: 0 10px 10px;
        padding: 22px 16px 14px;
        border-radius: 20px;
        max-width: 520px;
        min-height: calc(var(--vh, 1vh) * 100 - 20px);
      }
      .word-card {
        padding: 20px 14px;
        min-height: auto;
        display: flex;
        align-items: center;
        flex: 1 1 auto;
      }
      ol {
        width: 100%;
      }
      li {
        font-size: 1.25rem;
        margin: 12px 0;
      }
      .word-text {
        font-size: 2.1rem;
      }
      button {
        padding: 12px 14px;
        font-size: 1rem;
      }
    }

    @media (max-width: 520px) {
      .word-card {
        padding: 16px 12px;
      }
      li {
        margin: 10px 0;
      }
      .word-label {
        padding: 4px 10px 6px;
      }
      .controls {
        gap: 6px;
      }
      button {
        padding: 11px 12px;
        font-size: 0.98rem;
      }
    }
  </style>
</head>

    const CATEGORY_KEYS = ["object", "place", "figure", "action", "abstract"];
    const MAX_CARDS = Math.min(...CATEGORY_KEYS.map(k => WORD_BANK[k].length));

    let deck = [];
    let cardIndex = 0;
    let showJapanese = false;
    let seedString = "";
    let rng = null;

    function generateSeed() {
      return Math.random().toString(36).slice(2, 8);
    }

    function stringToSeed(str) {
      let h = 0x811c9dc5;
      for (let i = 0; i < str.length; i++) {
        h ^= str.charCodeAt(i);
        h = Math.imul(h, 0x01000193);
      }
      return h >>> 0;
    }

    // Deterministic PRNG
    function mulberry32(a) {
      return function() {
        let t = a += 0x6d2b79f5;
        t = Math.imul(t ^ t >>> 15, t | 1);
        t ^= t + Math.imul(t ^ t >>> 7, t | 61);
        return ((t ^ t >>> 14) >>> 0) / 4294967296;
      };
    }

    function makeRng(seedStr) {
      return mulberry32(stringToSeed(seedStr));
    }

    function seededShuffle(arr) {
      const copy = [...arr];
      for (let i = copy.length - 1; i > 0; i--) {
        const j = Math.floor(rng() * (i + 1));
        [copy[i], copy[j]] = [copy[j], copy[i]];
      }
      return copy;
    }

    function randomAccentTheme() {
      const themes = [
        { accent: "#4f46e5", accentSoft: "#eef2ff" },
        { accent: "#db2777", accentSoft: "#fce7f3" },
        { accent: "#16a34a", accentSoft: "#dcfce7" },
        { accent: "#0ea5e9", accentSoft: "#e0f2fe" },
        { accent: "#f97316", accentSoft: "#ffedd5" }
      ];
      return themes[Math.floor(rng() * themes.length)];
    }

    function applyTheme() {
      const theme = randomAccentTheme();
      document.documentElement.style.setProperty("--accent", theme.accent);
      document.documentElement.style.setProperty("--accent-soft", theme.accentSoft);
    }

    function buildDeck() {
      rng = makeRng(seedString);
      const perCategory = {};
      CATEGORY_KEYS.forEach(key => {
        perCategory[key] = seededShuffle(WORD_BANK[key]);
      });

      deck = [];
      for (let i = 0; i < MAX_CARDS; i++) {
        const cardWords = CATEGORY_KEYS.map(key => perCategory[key][i]);
        deck.push(seededShuffle(cardWords));
      }
      cardIndex = 0;
      updateCardCounter();
    }

    function updateCardCounter() {
      const cardNumberEl = document.getElementById("card-number");
      const cardTotalEl = document.getElementById("card-total");
      if (cardNumberEl) {
        cardNumberEl.textContent = Math.min(cardIndex + 1, deck.length);
      }
      if (cardTotalEl) {
        cardTotalEl.textContent = deck.length;
      }
    }

    function renderCard() {
      if (!deck.length) return;
      const card = document.querySelector(".word-card");
      const list = document.getElementById("word-list");
      const newCardBtn = document.getElementById("new-card-btn");

      applyTheme();

      // Trigger a little "pop" animation
      card.classList.remove("pop");
      void card.offsetWidth; // Force reflow
      card.classList.add("pop");

      list.innerHTML = "";
      const words = deck[cardIndex];
      words.forEach((word, index) => {
        const li = document.createElement("li");
        li.classList.add(`color-${index + 1}`);

        const label = document.createElement("div");
        label.className = "word-label";

        const numSpan = document.createElement("span");
        numSpan.className = "word-number";
        numSpan.textContent = index + 1;

        const textSpan = document.createElement("span");
        textSpan.className = "word-text";
        textSpan.dataset.en = word.en;
        textSpan.dataset.ja = word.ja || word.en;
        textSpan.textContent = showJapanese ? (word.ja || word.en) : word.en;

        label.appendChild(numSpan);
        label.appendChild(textSpan);
        li.appendChild(label);
        list.appendChild(li);
      });

      updateCardCounter();

      if (newCardBtn) {
        if (cardIndex >= deck.length - 1) {
          newCardBtn.textContent = "Restart Deck";
          newCardBtn.dataset.mode = "restart";
        } else {
          newCardBtn.innerHTML = '<span class="emoji">‚ú®</span>New Card';
          newCardBtn.dataset.mode = "draw";
        }
      }
    }

    function updateCardLanguage() {
      const textSpans = document.querySelectorAll("#word-list .word-text");
      textSpans.forEach(span => {
        const en = span.dataset.en;
        const ja = span.dataset.ja || en;
        span.textContent = showJapanese ? ja : en;
      });
    }

    function updateSeedInUrl(seed) {
      const params = new URLSearchParams(window.location.search);
      params.set("seed", seed);
      const newUrl = `${window.location.pathname}?${params.toString()}`;
      window.history.replaceState({}, "", newUrl);
      const seedDisplay = document.getElementById("seed-display");
      if (seedDisplay) {
        seedDisplay.textContent = seed;
      }
    }

    function initSeed() {
      const params = new URLSearchParams(window.location.search);
      seedString = (params.get("seed") || generateSeed()).slice(0, 32);
      updateSeedInUrl(seedString);
