      width: 100%;
      position: relative;
      overflow: hidden;

    .glow {
      position: absolute;

      background:

      color: #6b7280;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;

      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .card-number span#card-number {

    }

    .dice {
      font-size: 1rem;
    }

    .hint {
      font-size: 0.8rem;
      color: #9ca3af;
      text-align: right;
    }

    .word-card {
      border-radius: 16px;
      padding: 18px 20px;
      background: linear-gradient(135deg, #fffbeb, #fefce8);

      position: relative;
      overflow: hidden;
      transform-origin: center;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
      box-shadow:
        0 0 0 2px rgba(251, 191, 36, 0.65),
        0 0 30px rgba(251, 191, 36, 0.6);
      animation: glowPulse 2.2s ease-in-out infinite alternate;
    }

    .word-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.6), transparent 60%);
      opacity: 0.7;
      pointer-events: none;
    }

    .word-card-inner {
      position: relative;
      z-index: 1;
    }

    .word-card.pop {

    ol {

      padding-left: 0;
      list-style: none;

      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: translateY(6px);

      overflow: hidden;

    .controls {

      gap: 8px;
      margin-bottom: 4px;

      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);

      }

      }
      button {
        padding: 14px 18px;
        font-size: 1.08rem;
      }
    }
  </style>

    const CATEGORY_KEYS = ["object", "place", "figure", "action", "abstract"];
    const MAX_CARDS = Math.min(...CATEGORY_KEYS.map(k => WORD_BANK[k].length));

    let remainingBank = JSON.parse(JSON.stringify(WORD_BANK));
    let cardsDrawn = 0;
    let showJapanese = false;

    function pickRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function drawFrom(category) {
      const pile = remainingBank[category];
      if (!pile || pile.length === 0) {
        return null;
      }
      const idx = Math.floor(Math.random() * pile.length);
      // Remove and return one word so it won't repeat
      return pile.splice(idx, 1)[0];
    }

    // One word from each category = 5-per-card structure
    function getRandomCardWords() {
      return CATEGORY_KEYS.map(cat => drawFrom(cat));
    }

    function randomAccentTheme() {
      const themes = [
        { accent: "#4f46e5", accentSoft: "#eef2ff" },
        { accent: "#db2777", accentSoft: "#fce7f3" },
        { accent: "#16a34a", accentSoft: "#dcfce7" },
        { accent: "#0ea5e9", accentSoft: "#e0f2fe" },
        { accent: "#f97316", accentSoft: "#ffedd5" }
      ];
      return pickRandom(themes);
    }

    function applyTheme() {
      const theme = randomAccentTheme();
      document.documentElement.style.setProperty("--accent", theme.accent);
      document.documentElement.style.setProperty("--accent-soft", theme.accentSoft);
    }

    function renderNewCard() {
      const card = document.querySelector(".word-card");
      const list = document.getElementById("word-list");
      const newCardBtn = document.getElementById("new-card-btn");
      const smallNote = document.querySelector(".small-note");

      // If we've already drawn the maximum unique cards, switch to restart mode
      if (cardsDrawn >= MAX_CARDS) {
        if (newCardBtn) {
          newCardBtn.textContent = "Restart Deck";
          newCardBtn.dataset.mode = "restart";
        }
        if (smallNote) {
          smallNote.textContent = 'Deck finished. Tap "Restart Deck" to start over.';
        }
        return;
      }

      // Always change theme on a new card
      applyTheme();

      // Trigger a little "pop" animation
      card.classList.remove("pop");
      void card.offsetWidth; // Force reflow
      card.classList.add("pop");

      // Clear and add new words
      list.innerHTML = "";
      const words = getRandomCardWords();
      words.forEach((word, index) => {
        const li = document.createElement("li");
        // Color band based on row number 1‚Äì5
        li.classList.add(`color-${index + 1}`);

        const label = document.createElement("div");
        label.className = "word-label";

        const numSpan = document.createElement("span");
        numSpan.className = "word-number";
        numSpan.textContent = index + 1;

        const textSpan = document.createElement("span");
        textSpan.className = "word-text";
        textSpan.dataset.en = word.en;
        textSpan.dataset.ja = word.ja || word.en;
        textSpan.textContent = showJapanese ? (word.ja || word.en) : word.en;

        label.appendChild(numSpan);
        label.appendChild(textSpan);
        li.appendChild(label);
        list.appendChild(li);
      });

      // Count this card as drawn
      cardsDrawn += 1;
    }

      const textSpans = document.querySelectorAll("#word-list .word-text");
      textSpans.forEach(span => {
        const en = span.dataset.en;
        const ja = span.dataset.ja || en;
        span.textContent = showJapanese ? ja : en;

    }

      const container = document.querySelector(".app");

      // Add a subtle glow background element
      const glow = document.createElement("div");
      glow.className = "glow";
      container.prepend(glow);

      const newCardBtn = document.getElementById("new-card-btn");
      const toggleLangBtn = document.getElementById("toggle-lang-btn");
      const smallNote = document.querySelector(".small-note");

      newCardBtn.innerHTML = '<span class="emoji">‚ú®</span>New Card';
      newCardBtn.dataset.mode = "draw";
      toggleLangBtn.innerHTML = '<span class="emoji">üáØüáµ</span>Êó•Êú¨Ë™û';

      // Wire up behavior for the main button
      newCardBtn.addEventListener("click", () => {
        if (newCardBtn.dataset.mode === "restart") {
          // Reset the deck and go back to normal mode
          remainingBank = JSON.parse(JSON.stringify(WORD_BANK));
          cardsDrawn = 0;
          newCardBtn.innerHTML = '<span class="emoji">‚ú®</span>New Card';
          newCardBtn.dataset.mode = "draw";
          if (smallNote) {
            smallNote.textContent = 'Tap "New Card" for new words. Tap "Êó•Êú¨Ë™û" to toggle English / Japanese.';
          }
          renderNewCard();
        } else {
          renderNewCard();
        }
      });

      // Wire up behavior for language toggle
      toggleLangBtn.addEventListener("click", () => {
        showJapanese = !showJapanese;
        toggleLangBtn.innerHTML = showJapanese
          ? 'EN'
          : '<span class="emoji">üáØüáµ</span>Êó•Êú¨Ë™û';
        updateCardLanguage();
      });

      // Initial card
      renderNewCard();
    });
  </script>
