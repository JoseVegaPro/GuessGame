<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess Game ‚Äì Word Cards</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      font-family: "Baloo 2", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #111827;
      --accent: #4f46e5;
      --accent-soft: #eef2ff;
      --card-bg: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000000;
    }

    .app {
      background: var(--card-bg);
      padding: 24px 28px;
      border-radius: 20px;
      box-shadow:
        0 20px 45px rgba(15, 23, 42, 0.18),
        0 0 0 1px rgba(148, 163, 184, 0.35);
      max-width: 460px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .glow {
      position: absolute;
      inset: -40%;
      opacity: 0.5;
      background:
        radial-gradient(circle at 10% 0%, rgba(129, 140, 248, 0.4), transparent 55%),
        radial-gradient(circle at 90% 100%, rgba(253, 186, 116, 0.55), transparent 55%);
      pointer-events: none;
      z-index: -1;
    }

    .landing-screen {
      position: relative;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      padding: 6px 0 2px;
    }

    .landing-video {
      width: 100%;
      max-height: 360px;
      aspect-ratio: 11 / 20;
      object-fit: contain;
      border-radius: 12px;
      background: #ffffff;
      box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 0.25);
      position: relative;
      z-index: 0;
    }

    .start-btn {
      max-width: 220px;
      width: 100%;
      animation: startPulse 1.8s ease-in-out infinite;
      position: relative;
      z-index: 2;
    }

    .landing-exit {
      animation: landingFade 0.5s ease forwards;
    }

    @keyframes startPulse {
      0%, 100% {
        transform: translateY(0) scale(1);
        box-shadow: 0 6px 16px rgba(79, 70, 229, 0.45);
      }
      50% {
        transform: translateY(-2px) scale(1.03);
        box-shadow: 0 10px 24px rgba(79, 70, 229, 0.6);
      }
    }

    @keyframes landingFade {
      to {
        opacity: 0;
        transform: translateY(-12px);
      }
    }

    h1 {
      font-size: 1.5rem;
      margin: 0 0 4px 0;
      text-align: center;
      letter-spacing: 0.03em;
    }

    .subtitle {
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 16px;
      color: #6b7280;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .card-number {
      font-weight: 600;
      font-size: 0.95rem;
      padding: 4px 10px;
      border-radius: 999px;
      background: var(--accent-soft);
      color: #1d1b4c;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .card-number span#card-number {
      font-variant-numeric: tabular-nums;
    }

    .hint {
      font-size: 0.8rem;
      color: #9ca3af;
      text-align: right;
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: flex-end;
    }

    .seed-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .seed-label {
      color: #9ca3af;
      font-weight: 600;
      white-space: nowrap;
    }

    .seed-input {
      width: 128px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(249, 250, 251, 0.9);
      color: #111827;
      font-weight: 600;
      letter-spacing: 0.02em;
      outline: none;
      text-align: left;
    }

    .seed-input:focus {
      border-color: rgba(79, 70, 229, 0.9);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.18);
    }

    .seed-apply {
      border-radius: 999px;
      border: none;
      padding: 7px 10px;
      font-size: 0.8rem;
      font-weight: 700;
      cursor: pointer;
      background: var(--accent);
      color: #fff;
      box-shadow: 0 6px 14px rgba(79, 70, 229, 0.35);
      transition: transform 0.06s ease, box-shadow 0.16s ease, background 0.12s ease;
      line-height: 1;
    }

    .seed-apply:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(79, 70, 229, 0.45);
    }

    .seed-apply:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: 0 3px 8px rgba(79, 70, 229, 0.28);
      background: #4338ca;
    }

    .seed-display {
      color: #9ca3af;
      font-size: 0.78rem;
    }

    .word-card {
      border-radius: 16px;
      padding: 18px 20px;
      background: linear-gradient(135deg, #fffbeb, #fefce8);
      border: 1px solid rgba(251, 191, 36, 0.6);
      margin-bottom: 18px;
      position: relative;
      overflow: hidden;
      transform-origin: center;
      transition: transform 0.18s ease, box-shadow 0.18s ease;
      box-shadow:
        0 0 0 2px rgba(251, 191, 36, 0.65),
        0 0 30px rgba(251, 191, 36, 0.6);
      animation: glowPulse 2.2s ease-in-out infinite alternate;
      display: flex;
      align-items: stretch;
    }

    .word-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.6), transparent 60%);
      opacity: 0.7;
      pointer-events: none;
    }

    .word-card-inner {
      position: relative;
      z-index: 1;
    }

    .word-card.pop {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 18px 35px rgba(245, 158, 11, 0.35);
    }

    ol {
      margin: 0;
      padding-left: 0;
      list-style: none;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
    }

    li {
      margin: 4px 0;
      font-size: 1.05rem;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: translateY(6px);
      animation: fadeUp 0.3s ease forwards;
    }

    li:nth-child(1) { animation-delay: 0.03s; }
    li:nth-child(2) { animation-delay: 0.07s; }
    li:nth-child(3) { animation-delay: 0.11s; }
    li:nth-child(4) { animation-delay: 0.15s; }
    li:nth-child(5) { animation-delay: 0.19s; }

    .word-label {
      background: #ffffff;
      border-radius: 4px;
      border-width: 3px;
      border-style: solid;
      padding: 4px 12px 6px;
      min-width: 80%;
      max-width: 100%;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
      box-shadow: 0 2px 4px rgba(15, 23, 42, 0.15);
      transform: skewX(-2deg);
    }

    .word-number {
      font-weight: 700;
      font-size: 1.1rem;
      min-width: 1.6em;
      text-align: left;
    }

    .word-text {
      text-transform: capitalize;
      letter-spacing: 0.02em;
      font-size: 1.9rem;
      font-weight: 650;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Color bands matching 1‚Äì5 Just One style */
    li.color-1 .word-label {
      border-color: #1d9bf0;
    }
    li.color-1 .word-number {
      color: #1d9bf0;
    }

    li.color-2 .word-label {
      border-color: #22c55e;
    }
    li.color-2 .word-number {
      color: #22c55e;
    }

    li.color-3 .word-label {
      border-color: #f97373;
    }
    li.color-3 .word-number {
      color: #f97373;
    }

    li.color-4 .word-label {
      border-color: #f59e0b;
    }
    li.color-4 .word-number {
      color: #f59e0b;
    }

    li.color-5 .word-label {
      border-color: #eab308;
    }
    li.color-5 .word-number {
      color: #eab308;
    }

    @keyframes glowPulse {
      0% {
        box-shadow:
          0 0 0 1px rgba(251, 191, 36, 0.45),
          0 0 18px rgba(251, 191, 36, 0.45);
      }
      100% {
        box-shadow:
          0 0 0 3px rgba(251, 191, 36, 0.85),
          0 0 32px rgba(251, 191, 36, 0.85);
      }
    }

    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 4px;
    }

    button {
      flex: 1;
      border-radius: 999px;
      border: none;
      padding: 10px 14px;
      font-size: 0.98rem;
      font-weight: 600;
      cursor: pointer;
      background: var(--accent);
      color: #fff;
      transition:
        transform 0.06s ease,
        box-shadow 0.16s ease,
        background 0.12s ease,
        opacity 0.2s ease;
      box-shadow: 0 6px 16px rgba(79, 70, 229, 0.45);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    button:disabled {
      cursor: not-allowed;
      opacity: 0.5;
      box-shadow: none;
      transform: none;
    }

    button.secondary {
      background: #e5e7eb;
      color: #111827;
      box-shadow: 0 4px 10px rgba(148, 163, 184, 0.35);
    }

    button span.emoji {
      font-size: 1.1rem;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(79, 70, 229, 0.5);
    }

    button.secondary:hover {
      box-shadow: 0 8px 18px rgba(148, 163, 184, 0.5);
    }

    button:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: 0 3px 8px rgba(79, 70, 229, 0.35);
      background: #4338ca;
    }

    button.secondary:active {
      background: #d1d5db;
      box-shadow: 0 2px 5px rgba(148, 163, 184, 0.4);
    }

    .hidden {
      display: none !important;
    }

    .small-note {
      margin-top: 10px;
      font-size: 0.9rem;
      text-align: center;
      color: #6b7280;
    }

    .footer-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 4px;
      font-size: 0.78rem;
      color: #9ca3af;
    }

    .pill {
      padding: 3px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(249, 250, 251, 0.85);
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 900px) {
      body {
        align-items: flex-start;
        padding-top: 12px;
        padding-bottom: 20px;
      }
      .app {
        margin: 0 10px 16px;
        padding: 26px 18px 20px;
        border-radius: 20px;
        max-width: 520px;
      }
      .word-card {
        padding: 20px 14px;
        min-height: auto;
        display: flex;
        align-items: center;
      }
      ol {
        width: 100%;
      }
      li {
        font-size: 1.3rem;
        margin: 10px 0;
      }
      .word-text {
        font-size: 2.2rem;
        white-space: normal;
      }
      button {
        padding: 14px 18px;
        font-size: 1.08rem;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div id="card-header" class="card-header">
      <div class="card-number">
        Card <span id="card-number">1</span>/<span id="card-total">--</span>
      </div>
      <div class="hint">
        <div class="seed-row">
          <span class="seed-label">Seed:</span>
          <input id="seed-input" class="seed-input" type="text" inputmode="text" autocomplete="off" spellcheck="false" maxlength="32" placeholder="e.g. k9p2ab" />
          <button id="apply-seed-btn" class="seed-apply" type="button">Apply</button>
        </div>
        <div class="seed-display">Current: <span id="seed-display"></span></div>
      </div>
    </div>

    <div class="word-card">
      <div id="landing-screen" class="landing-screen">
        <video
          id="landing-video"
          class="landing-video"
          src="ggs.mp4"
          autoplay
          loop
          muted
          playsinline
          preload="auto"
        ></video>
        <button id="start-btn" class="start-btn">Start</button>
      </div>
      <ol id="word-list" class="hidden">
        <!-- Words go here -->
      </ol>
    </div>

    <div id="nav-controls" class="controls">
      <button id="prev-card-btn" class="secondary">Back</button>
      <button id="new-card-btn">New Card</button>
    </div>

    <div id="lang-controls" class="controls">
      <button id="toggle-lang-btn">Êó•Êú¨Ë™û</button>
    </div>

    <div class="small-note">
      Made with ‚ù§Ô∏è by Lito
    </div>
  </div>

  <script>
    // üé¥ Word bank lives in `word-bank.json` (keeps this file small and easy to edit).
    let WORD_BANK = null;
    const CATEGORY_KEYS = ["object", "place", "figure", "action", "abstract"];

    async function loadWordBank() {
      const res = await fetch("word-bank.json", { cache: "no-store" });
      if (!res.ok) {
        throw new Error(`Failed to load word-bank.json (HTTP ${res.status})`);
      }
      const data = await res.json();
      for (const key of CATEGORY_KEYS) {
        if (!Array.isArray(data?.[key])) {
          throw new Error(`word-bank.json is missing category: ${key}`);
        }
      }
      WORD_BANK = data;
    }

    let deck = [];
    let cardIndex = 0;
    let showJapanese = false;
    let seedString = "";
    let rng = null;
    let started = false;

    function generateSeed() {
      return Math.random().toString(36).slice(2, 8);
    }

    function stringToSeed(str) {
      let h = 0x811c9dc5;
      for (let i = 0; i < str.length; i++) {
        h ^= str.charCodeAt(i);
        h = Math.imul(h, 0x01000193);
      }
      return h >>> 0;
    }

    // Deterministic PRNG
    function mulberry32(a) {
      return function() {
        let t = a += 0x6d2b79f5;
        t = Math.imul(t ^ t >>> 15, t | 1);
        t ^= t + Math.imul(t ^ t >>> 7, t | 61);
        return ((t ^ t >>> 14) >>> 0) / 4294967296;
      };
    }

    function makeRng(seedStr) {
      return mulberry32(stringToSeed(seedStr));
    }

    function seededShuffle(arr) {
      const copy = [...arr];
      for (let i = copy.length - 1; i > 0; i--) {
        const j = Math.floor(rng() * (i + 1));
        [copy[i], copy[j]] = [copy[j], copy[i]];
      }
      return copy;
    }

    function randomAccentTheme() {
      const themes = [
        { accent: "#4f46e5", accentSoft: "#eef2ff" },
        { accent: "#db2777", accentSoft: "#fce7f3" },
        { accent: "#16a34a", accentSoft: "#dcfce7" },
        { accent: "#0ea5e9", accentSoft: "#e0f2fe" },
        { accent: "#f97316", accentSoft: "#ffedd5" }
      ];
      return themes[Math.floor(rng() * themes.length)];
    }

    function applyTheme() {
      const theme = randomAccentTheme();
      document.documentElement.style.setProperty("--accent", theme.accent);
      document.documentElement.style.setProperty("--accent-soft", theme.accentSoft);
    }

	    function buildDeck() {
	      if (!WORD_BANK) {
	        deck = [];
	        cardIndex = 0;
	        updateCardCounter();
	        return;
	      }
	      rng = makeRng(seedString);
	      const perCategory = {};
	      CATEGORY_KEYS.forEach(key => {
	        perCategory[key] = seededShuffle(WORD_BANK[key]);
	      });

	      deck = [];
	      const maxCards = Math.min(...CATEGORY_KEYS.map(k => WORD_BANK[k].length));
	      for (let i = 0; i < maxCards; i++) {
	        const cardWords = CATEGORY_KEYS.map(key => perCategory[key][i]);
	        deck.push(seededShuffle(cardWords));
	      }
	      cardIndex = 0;
	      updateCardCounter();
	    }

    function updateCardCounter() {
      const cardNumberEl = document.getElementById("card-number");
      const cardTotalEl = document.getElementById("card-total");
      if (cardNumberEl) {
        cardNumberEl.textContent = started
          ? Math.min(cardIndex + 1, deck.length)
          : 0;
      }
      if (cardTotalEl) {
        cardTotalEl.textContent = deck.length;
      }
    }

    function renderPlaceholder() {
      const card = document.querySelector(".word-card");
      const list = document.getElementById("word-list");
      const landing = document.getElementById("landing-screen");
      const prevCardBtn = document.getElementById("prev-card-btn");
      const newCardBtn = document.getElementById("new-card-btn");
      const navControls = document.getElementById("nav-controls");
      const langControls = document.getElementById("lang-controls");
      const cardHeader = document.getElementById("card-header");

      applyTheme();

      card.classList.remove("pop");
      void card.offsetWidth;
      card.classList.add("pop");

      if (landing) landing.classList.remove("hidden");
      if (list) list.classList.add("hidden");
      if (navControls) navControls.classList.add("hidden");
      if (langControls) langControls.classList.add("hidden");
      if (cardHeader) cardHeader.classList.add("hidden");

      updateCardCounter();

      if (prevCardBtn) prevCardBtn.disabled = true;
      if (newCardBtn) newCardBtn.disabled = true;
    }

    function renderCard() {
      if (!deck.length) return;
      const card = document.querySelector(".word-card");
      const list = document.getElementById("word-list");
      const newCardBtn = document.getElementById("new-card-btn");
      const prevCardBtn = document.getElementById("prev-card-btn");
      const landing = document.getElementById("landing-screen");
      const navControls = document.getElementById("nav-controls");
      const langControls = document.getElementById("lang-controls");
      const cardHeader = document.getElementById("card-header");

      applyTheme();

      // Trigger a little "pop" animation
      card.classList.remove("pop");
      void card.offsetWidth; // Force reflow
      card.classList.add("pop");

      if (landing) landing.classList.add("hidden");
      list.classList.remove("hidden");
      if (navControls) navControls.classList.remove("hidden");
      if (langControls) langControls.classList.remove("hidden");
      if (cardHeader) cardHeader.classList.remove("hidden");
      list.innerHTML = "";
      const words = deck[cardIndex];
      words.forEach((word, index) => {
        const li = document.createElement("li");
        li.classList.add(`color-${index + 1}`);

        const label = document.createElement("div");
        label.className = "word-label";

        const numSpan = document.createElement("span");
        numSpan.className = "word-number";
        numSpan.textContent = index + 1;

        const textSpan = document.createElement("span");
        textSpan.className = "word-text";
        textSpan.dataset.en = word.en;
        textSpan.dataset.ja = word.ja || word.en;
        textSpan.textContent = showJapanese ? (word.ja || word.en) : word.en;

        label.appendChild(numSpan);
        label.appendChild(textSpan);
        li.appendChild(label);
        list.appendChild(li);
      });

      updateCardCounter();

      if (newCardBtn) {
        newCardBtn.disabled = false;
        if (cardIndex >= deck.length - 1) {
          newCardBtn.textContent = "Restart Deck";
          newCardBtn.dataset.mode = "restart";
        } else {
          newCardBtn.innerHTML = '<span class="emoji">‚ú®</span>New Card';
          newCardBtn.dataset.mode = "draw";
        }
      }

      if (prevCardBtn) {
        prevCardBtn.disabled = cardIndex <= 0;
      }
    }

    function updateCardLanguage() {
      const textSpans = document.querySelectorAll("#word-list .word-text");
      textSpans.forEach(span => {
        const en = span.dataset.en;
        const ja = span.dataset.ja || en;
        span.textContent = showJapanese ? ja : en;
      });
    }

    function updateSeedInUrl(seed) {
      const params = new URLSearchParams(window.location.search);
      params.set("seed", seed);
      const newUrl = `${window.location.pathname}?${params.toString()}`;
      window.history.replaceState({}, "", newUrl);
      const seedDisplay = document.getElementById("seed-display");
      if (seedDisplay) {
        seedDisplay.textContent = seed;
      }
    }

    function initSeed() {
      const params = new URLSearchParams(window.location.search);
      seedString = (params.get("seed") || generateSeed()).slice(0, 32);
      updateSeedInUrl(seedString);
    }

    function setSeedFromInput(raw) {
      const cleaned = (raw || "").trim().slice(0, 32);
      if (!cleaned) return;

      seedString = cleaned;
      updateSeedInUrl(seedString);

      // Rebuild the deterministic deck and reset to the first card
      buildDeck();
      if (started) {
        renderCard();
      } else {
        renderPlaceholder();
      }

      const seedInput = document.getElementById("seed-input");
      if (seedInput) {
        seedInput.value = seedString;
      }
    }

	    document.addEventListener("DOMContentLoaded", async () => {
	      const container = document.querySelector(".app");

      // Add a subtle glow background element
      const glow = document.createElement("div");
      glow.className = "glow";
      container.prepend(glow);

      const newCardBtn = document.getElementById("new-card-btn");
      const toggleLangBtn = document.getElementById("toggle-lang-btn");
      const prevCardBtn = document.getElementById("prev-card-btn");
	      const startBtn = document.getElementById("start-btn");
      const seedInput = document.getElementById("seed-input");
      const applySeedBtn = document.getElementById("apply-seed-btn");

	      newCardBtn.innerHTML = '<span class="emoji">‚ú®</span>New Card';
	      newCardBtn.dataset.mode = "draw";
	      toggleLangBtn.innerHTML = '<span class="emoji">üáØüáµ</span>Êó•Êú¨Ë™û';

	      if (startBtn) {
	        startBtn.disabled = true;
	        startBtn.textContent = "Loading‚Ä¶";
	      }

	      try {
	        await loadWordBank();
	      } catch (err) {
	        console.error(err);
	        if (startBtn) {
	          startBtn.disabled = true;
	          startBtn.textContent = "Word bank failed to load";
	          startBtn.title = String(err?.message || err);
	        }
	        return;
	      }

	      if (startBtn) {
	        startBtn.disabled = false;
	        startBtn.textContent = "Start";
	      }

	      initSeed();
	      buildDeck();
	      renderPlaceholder();

      if (seedInput) {
        seedInput.value = seedString;
      }


      // Wire up behavior for the main button
      newCardBtn.addEventListener("click", () => {
        if (!started) return;
        if (newCardBtn.dataset.mode === "restart") {
          buildDeck();
          renderCard();
          return;
        }

        if (cardIndex < deck.length - 1) {
          cardIndex += 1;
          renderCard();
        } else {
          newCardBtn.textContent = "Restart Deck";
          newCardBtn.dataset.mode = "restart";
        }
      });

      if (prevCardBtn) {
        prevCardBtn.addEventListener("click", () => {
          if (!started) return;
          if (cardIndex > 0) {
            cardIndex -= 1;
            renderCard();
          }
        });
      }

      if (startBtn) {
        startBtn.addEventListener("click", () => {
          const landing = document.getElementById("landing-screen");
          if (landing) {
            landing.classList.add("landing-exit");
          }
          startBtn.style.animation = "none";
          started = true;
          buildDeck();
          window.setTimeout(() => {
            renderCard();
            if (landing) {
              landing.classList.remove("landing-exit");
            }
          }, 520);
        });
      }

      // Wire up behavior for language toggle
      toggleLangBtn.addEventListener("click", () => {
        showJapanese = !showJapanese;
        toggleLangBtn.innerHTML = showJapanese
          ? 'EN'
          : '<span class="emoji">üáØüáµ</span>Êó•Êú¨Ë™û';
        updateCardLanguage();
      });

      if (applySeedBtn) {
        applySeedBtn.addEventListener("click", () => {
          if (seedInput) setSeedFromInput(seedInput.value);
        });
      }

      if (seedInput) {
        seedInput.addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            e.preventDefault();
            setSeedFromInput(seedInput.value);
          }
        });
      }
    });
  </script>
</body>
